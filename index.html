    function transform(str){
        let str_Up = 'QWERTYUIOPASDFGHJKLZXCVBNM';
        let str_Do = 'qwertyuiopasdfghjklzxcvbnm';
        let str_d = '0123456789';
        let rez ='';
        for(let i=0; i<=str.length;i++){
            if(str_Up.indexOf(str[i])!=-1)
                {rez += str[i].toLowerCase();continue;}
            if(str_Do.indexOf(str[i])!=-1)
                {rez += str[i].toUpperCase();continue;}
            if(str_d.indexOf(str[i])!=-1)
                {rez += '_';}  
        }
        document.write(rez);
    }
